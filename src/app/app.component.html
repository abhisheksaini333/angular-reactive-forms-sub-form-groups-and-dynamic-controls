<div class="container">
  <div class="card signUpForm">
    <div class="card-header">
      Sign Up
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <div class="form-row row">
          <div class="form-group col-2">
            <label>Title</label>
            <select class="form-control" formControlName="title">
              <option value="">Select</option>
              <option value="Mr">Mr</option>
              <option value="Mrs">Mrs</option>
              <option value="Miss">Miss</option>
              <option value="Ms">Ms</option>
            </select>
            <!-- Show validation message -->
            <div *ngIf="submitted && f.title.errors && f.title.errors.required" class="text-danger fs-6">required</div>
          </div>
          <div class="form-group col-5">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName" />
            <div *ngIf="submitted && f.firstName.errors && f.firstName.errors.required" class="text-danger fs-6">First name is required</div>
          </div>
          <div class="form-group col-5">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName"/>
            <div *ngIf="submitted && f.lastName.errors && f.lastName.errors.required" class="text-danger fs-6">Last name is required</div>
          </div>
        </div>
        <br/>
        <div class="form-row row">
          <div class="form-group col-4">
            <label>Date of Birth</label>
            <input type="date" class="form-control" formControlName="dob"/>
            <div *ngIf="submitted && f.dob.errors && f.dob.errors.required" class="text-danger fs-6">DOB is required</div>
          </div>
          <div class="form-group col-2">
            <label>Age</label>
            <input type="text" class="form-control" formControlName="age"/>
            <div *ngIf="submitted && f.age.errors && f.age.errors.required" class="text-danger fs-6">Age is required</div>
          </div>
          <div class="form-group col-6">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email"/>
            <div *ngIf="submitted && f.email.errors && f.email.errors.required" class="text-danger fs-6">Email is required</div>
            <div *ngIf="submitted && f.email.errors && f.email.errors.email" class="text-danger fs-6">Email format is not correct</div>
          </div>
        </div>
        <br/>
        <fieldset formGroupName="addressGroup">
          <div class="form-row row">
            <div class="form-group col-4">
              <label>Door no</label>
              <input type="text" class="form-control" formControlName="door" />
            </div>
            <div class="form-group col-4">
              <label>Street</label>
              <input type="text" class="form-control" formControlName="street" />
            </div>
            <div class="form-group col-4">
              <label>City</label>
              <input type="text" class="form-control" formControlName="city" />
            </div>
          </div>
          <div class="form-row row">
            <div class="form-group col-6">
              <label>State</label>
              <input type="text" class="form-control" formControlName="state" />
            </div>
            <div class="form-group col-6">
              <label>Area Code</label>
              <input type="text" class="form-control" formControlName="areaCode" />
            </div>
          </div>
        </fieldset>
        <br/>
        <div class="form-row row">
          <div class="form-group col-6">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password"/>
            <div *ngIf="submitted && f.password.errors && f.password.errors.required" class="text-danger fs-6">Password is required</div>
            <div *ngIf="submitted && f.password.errors && f.password.errors.minLength" class="text-danger fs-6">Password must be 6 characters long</div>
          </div>
          <div class="form-group col-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword"/>
            <div *ngIf="submitted && f.confirmPassword.errors && f.confirmPassword.errors.required" class="text-danger fs-6">Confirm Password is required</div>
            <div class="text-danger" *ngIf="submitted && f.confirmPassword.errors && f.confirmPassword.errors.mustMatch">Passwords do not match</div>
          </div>
        </div>
        <br/>
        <div class="text-center">
          <button class="btn btn-primary m-2" type="submit">Register</button>
          <button class="btn btn-secondary" type="reset">Cancel</button>
        </div>
      </form>

      <br/>
      <br/>
      <button class="btn m-2" (click)="patchTheValue()">Patch Value</button>
      <button class="btn m-2" (click)="resetForm()">Reset Form</button>
      <button class="btn m-2" (click)="setValidationOnAge()">Set Validation on Age</button>
      <button class="btn m-2" (click)="removeValidationOnAge()">Remove Validation on Age</button>
    </div>
  </div>
</div>

<app-myform></app-myform>
